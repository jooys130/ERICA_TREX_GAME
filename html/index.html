<!DOCTYPE html>
<html>
	<head>
		<title>남주김 아깝조's game</title>
		<link rel="stylesheet" href="../css/style.css"> 
	</head>
	<body>
		<h1>Dinosaur Game!</h1>
		<canvas id="game" height="300px" width="900px"></canvas>
		
		<!-- explaining game rule in web page-->
		<p style ="text-align: right"><u>press <strong>space bar</strong> to start and <strong>click RESTART</strong> button to restart</u></p>
	
		<!-- making RESTART button-->
		<form><input class = "btn btn-restart"
			type = "button" value = "RESTART"
			style= "color:white; background:black; font-size:25px;"
			onclick = " window.location.reload()">
			<a href = "index.html"></a>
			</form>

		<!-- autoplaying background music -->
		<audio autoplay controls loop>
			<source src = "backgroundmusic.mp3" type = "audio/mpeg">
			
		</audio>
		<bgsound src = "backgroundmusic.mp3" loop = "infinite"></bgsound>

		<!-- making END button-->
        Do you want to stop playing? ----
        <a href = "end.html">END</a>

	
        <script src="../js/helpers.js"></script>
        <script src="../js/objects/game-object.js"></script>
        <script src="../js/objects/cactus.js"></script>
        <script src="../js/objects/dinosaur.js"></script>
        <script src="../js/objects/background.js"></script>
        <script src="../js/objects/score.js"></script>
        <script src="../js/game.js"></script>
        <script>
        	new Game({
        		el: document.getElementById("game")
        	});
        </script>
	</body>
</html>
